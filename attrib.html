<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script>
	 	$(document).ready(function() {
	 		$('input').keyup(function(){
	 			var valData=JSON.parse($(this).attr('validation'));
	 			alert(valData.uppercase);
	 		});
	 	});
	 </script>
</head>
<body>
	<input id="input1" type="text" validation='{"allowedchars":"0123456789","uppercase":true,"required":true}'>
</body>
</html>
